          <h1 id="获取IP与IP所在城市"><a href="#获取IP与IP所在城市" class="headerlink" title="获取IP与IP所在城市"></a>获取IP与IP所在城市</h1><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 获取 IP  地理位置</span></span><br><span class="line"><span class="comment"> * 淘宝IP接口</span></span><br><span class="line"><span class="comment"> * 说明：新浪的接口，直接能获取到地址信息，淘宝的接口需要提供ip，不过获取的信息更全面</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@Return</span>: array</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getCity</span><span class="params">($ip = <span class="string">''</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>($ip == <span class="string">''</span>)&#123;</span><br><span class="line">        $url = <span class="string">"http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=json"</span>;</span><br><span class="line">        $ip=json_decode(file_get_contents($url),<span class="keyword">true</span>);</span><br><span class="line">        $data = $ip;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        $url=<span class="string">"http://ip.taobao.com/service/getIpInfo.php?ip="</span>.$ip;</span><br><span class="line">        $ip=json_decode(file_get_contents($url));   </span><br><span class="line">        <span class="keyword">if</span>((string)$ip-&gt;code==<span class="string">'1'</span>)&#123;</span><br><span class="line">           <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        $data = (<span class="keyword">array</span>)$ip-&gt;data;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> $data;   </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 根据腾讯IP分享计划的地址获取IP所在地，比较精确</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span>  [type] $queryIP [description]</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> [type]          [description]</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getCity_QQ</span><span class="params">($queryIP)</span></span>&#123;</span><br><span class="line">    $url = <span class="string">'http://ip.qq.com/cgi-bin/searchip?searchip1='</span>.$queryIP;</span><br><span class="line"></span><br><span class="line">    $ch = curl_init($url);</span><br><span class="line">    <span class="comment">// curl_setopt($ch,CURLOPT_ENCODING ,'gb2312');</span></span><br><span class="line">    curl_setopt($ch, CURLOPT_TIMEOUT, <span class="number">10</span>);</span><br><span class="line">    curl_setopt($ch, CURLOPT_RETURNTRANSFER, <span class="keyword">true</span>) ; <span class="comment">// 获取数据返回</span></span><br><span class="line">    $result = curl_exec($ch);</span><br><span class="line">    <span class="comment">// $result = mb_convert_encoding($result, "utf-8", "gb2312"); // 编码转换，否则乱码</span></span><br><span class="line">    curl_close($ch);</span><br><span class="line"></span><br><span class="line">    preg_match(<span class="string">"@&lt;span&gt;(.*)&lt;/span&gt;&lt;/p&gt;@iU"</span>, $result, $ipArray);</span><br><span class="line">    $loc = $ipArray[<span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> $loc;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h1 id="批量去除文件bom头"><a href="#批量去除文件bom头" class="headerlink" title="批量去除文件bom头"></a>批量去除文件bom头</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$basedir</span> = <span class="string">'.'</span>;                 //执行目录</span><br><span class="line"><span class="keyword">if</span>(php_sapi_name()==<span class="string">'cli'</span>)&#123;</span><br><span class="line"><span class="variable">$argv</span>[1]&amp;&amp;<span class="variable">$basedir</span>=<span class="variable">$argv</span>[1];</span><br><span class="line">fwrite(STDOUT,<span class="string">"Enter the Y to confirm the implementation in the "</span>.<span class="variable">$basedir</span>.<span class="string">" directory:\n"</span>);</span><br><span class="line">strtolower(trim(fgets(STDIN)))==<span class="string">'y'</span>||die();</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    isset(<span class="variable">$_GET</span>[<span class="string">'dir'</span>])&amp;&amp;<span class="variable">$basedir</span> = <span class="variable">$_GET</span>[<span class="string">'dir'</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable">$auto</span> = 1;</span><br><span class="line">checkdir(<span class="variable">$basedir</span>);</span><br><span class="line"><span class="keyword">function</span> checkdir(<span class="variable">$basedir</span>)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="variable">$dh</span> = opendir(<span class="variable">$basedir</span>)) &#123;</span><br><span class="line">        <span class="keyword">while</span> ((<span class="variable">$file</span> = readdir(<span class="variable">$dh</span>)) !== <span class="literal">false</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="variable">$file</span> != <span class="string">'.'</span> &amp;&amp; <span class="variable">$file</span> != <span class="string">'..'</span>) &#123;</span><br><span class="line">                <span class="keyword">if</span> (!is_dir(<span class="variable">$basedir</span> . <span class="string">"/"</span> . <span class="variable">$file</span>)) &#123;</span><br><span class="line">                    <span class="built_in">echo</span> <span class="string">"filename: <span class="variable">$basedir</span>/<span class="variable">$file</span> "</span> . checkBOM(<span class="string">"<span class="variable">$basedir</span>/<span class="variable">$file</span>"</span>) . <span class="string">"\n"</span>;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="variable">$dirname</span> = <span class="variable">$basedir</span> . <span class="string">"/"</span> . <span class="variable">$file</span>;</span><br><span class="line">                    checkdir(<span class="variable">$dirname</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        closedir(<span class="variable">$dh</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> checkBOM(<span class="variable">$filename</span>)</span><br><span class="line">&#123;</span><br><span class="line">    global <span class="variable">$auto</span>;</span><br><span class="line">    <span class="variable">$contents</span>   = file_get_contents(<span class="variable">$filename</span>);</span><br><span class="line">    <span class="variable">$charset</span>[1] = substr(<span class="variable">$contents</span>, 0, 1);</span><br><span class="line">    <span class="variable">$charset</span>[2] = substr(<span class="variable">$contents</span>, 1, 1);</span><br><span class="line">    <span class="variable">$charset</span>[3] = substr(<span class="variable">$contents</span>, 2, 1);</span><br><span class="line">    <span class="keyword">if</span> (ord(<span class="variable">$charset</span>[1]) == 239 &amp;&amp; ord(<span class="variable">$charset</span>[2]) == 187 &amp;&amp; ord(<span class="variable">$charset</span>[3]) == 191) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="variable">$auto</span> == 1) &#123;</span><br><span class="line">            <span class="variable">$rest</span> = substr(<span class="variable">$contents</span>, 3);</span><br><span class="line">            rewrite(<span class="variable">$filename</span>, <span class="variable">$rest</span>);</span><br><span class="line">            <span class="built_in">return</span> colorize(<span class="string">"BOM found, automatically removed."</span>,<span class="string">"NOTE"</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="built_in">return</span> colorize(<span class="string">"BOM found"</span>,<span class="string">"WARNING"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span></span><br><span class="line">        <span class="built_in">return</span> colorize(<span class="string">"BOM Not Found."</span>,<span class="string">"WARNING"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> rewrite(<span class="variable">$filename</span>, <span class="variable">$data</span>)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="variable">$filenum</span> = fopen(<span class="variable">$filename</span>, <span class="string">"w"</span>);</span><br><span class="line">    flock(<span class="variable">$filenum</span>, LOCK_EX);</span><br><span class="line">    fwrite(<span class="variable">$filenum</span>, <span class="variable">$data</span>);</span><br><span class="line">    fclose(<span class="variable">$filenum</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> colorize(<span class="variable">$text</span>, <span class="variable">$status</span>) &#123;</span><br><span class="line">    <span class="variable">$out</span> = <span class="string">""</span>;</span><br><span class="line">    switch(<span class="variable">$status</span>) &#123;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">"SUCCESS"</span>:</span><br><span class="line">            <span class="variable">$out</span> = <span class="string">"[42m"</span>; //Green background  </span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">"FAILURE"</span>:</span><br><span class="line">            <span class="variable">$out</span> = <span class="string">"[41m"</span>; //Red background  </span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">"WARNING"</span>:</span><br><span class="line">            <span class="variable">$out</span> = <span class="string">"[43m"</span>; //Yellow background  </span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="string">"NOTE"</span>:</span><br><span class="line">            <span class="variable">$out</span> = <span class="string">"[44m"</span>; //Blue background  </span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        default:</span><br><span class="line">            throw new Exception(<span class="string">"Invalid status: "</span> . <span class="variable">$status</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">return</span> chr(27) . <span class="string">"<span class="variable">$out</span>"</span> . <span class="string">"<span class="variable">$text</span>"</span> . chr(27) . <span class="string">"[0m"</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
